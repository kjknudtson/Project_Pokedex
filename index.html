<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Notable&family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <link rel="stylesheet" href="Assets//pokestyle.css">
    <title>Pokedex</title>
</head>
<body>
    <header>

    </header>
    <div class="container">
        <div class="searchArea">
            <form class="searchForm">
                <input type="text" placeholder="Search by Name or #" id="poke-input" />
                <button type="submit" id="search-btn">Search</button>
            </form>
            <button type="submit" id="random-btn">Random</button>
        </div>
        <div class="name"></div>
         <div class="type"></div>
         <div class="image"></div>
        <div class="abilities"></div>
        <div class="facts">
            <div id="genus"></div>
            <div id="dimensions"></div>
        </div>
       
        <div class="stats"></div>
        

    </div>


    <script src="Assets//pokescript.js"></script>
</body>
</html>
